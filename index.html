<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="mainArea">
        <div class="screen">
            0
        </div>
        <div class="row">
            <button class="nums">1</button>
            <button class="nums">2</button>
            <button class="nums">3</button>
            <button class="process active">+</button>
        </div>
        <div class="row">
            <button class="nums">4</button>
            <button class="nums">5</button>
            <button class="nums">6</button>
            <button class="process active">-</button>
        </div>
        <div class="row">
            <button class="nums">7</button>
            <button class="nums">8</button>
            <button class="nums">9</button>
            <button class="process active">x</button>
        </div>
        <div class="row">
            <button class="clearScreen active2">C</button>
            <button class="nums">0</button>
            <button class="calculate active3">=</button>
            <button class="process active">/</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
